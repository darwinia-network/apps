name: Check pull request

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check-code:
    name: Check code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install

      - name: Lint script
        run: yarn lint

      - name: Lint style
        run: yarn stylelint

      - name: Test build
        run: yarn build

