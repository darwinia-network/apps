name: Deploy develop

on:
  pull_request:

env:
  OHO_VERSION: 1.3.5

jobs:
  deploy-develop:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build:dev

      - name: Deploy
        id: deploy
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          mv build $REPO_NAME
          cd $REPO_NAME
          vercel --token ${{ secrets.VERCEL_TOKEN }} --scope itering link --confirm
          vercel --token ${{ secrets.VERCEL_TOKEN }} --scope itering deploy | tee deploy.log
          content=$(cat deploy.log)
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          echo ''
          echo "::set-output name=VERCEL_OUTPUT::$content"

      - name: slack - GitHub Actions Slack integration
        uses: act10ns/slack@v1.5.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          VERCEL_OUTPUT: ${{ secrets.SLACK_INCOMING_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
          channel: '#darwinia-apps'
          config: .github/config/slack-vercel.yml
